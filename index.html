<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>成長果凍講座報名</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="form-box">
      <div class="header">
        <img src="gummy-logo.png" alt="成長果凍 Logo" class="logo">
        <h1>成長果凍講座報名</h1>
        <p>讓每一次學習都像咬下一口果凍般甜美</p>
      </div>

      <form id="signupForm">
        <input type="text" placeholder="名字 First Name" required>
        <input type="text" placeholder="姓氏 Last Name" required>
        <input type="email" placeholder="電子郵件 Email" required>
        <input type="password" placeholder="密碼 Password" required>
        <input type="password" placeholder="再次輸入密碼 Repeat Password" required>

        <button type="submit" class="signup-btn">報名果凍講座</button>
        <p class="terms">點選即表示同意我們的 <a href="#">使用條款</a></p>
      </form>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
